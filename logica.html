<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Biblioteca El Saber — Lógica</title>
  <link rel="stylesheet" href="css/estilos.css">
  <script>
    function calcularPrestamos() {
      const tipo = document.getElementById('tipoUsuario').value;
      let cantidad = 0;
      if (tipo === 'estudiante') cantidad = 3;
      else if (tipo === 'docente') cantidad = 5;
      else if (tipo === 'miembro') cantidad = 4;
      else cantidad = 1;
      document.getElementById('resultado').textContent = `Puede llevar ${cantidad} libros.`;
    }
  </script>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <img src="img/logo.png" alt="Logo Biblioteca El Saber" class="logo">
      <nav class="main-nav">
        <ul>
          <li><a href="index.html" class="nav-link">Inicio</a></li>
          <li><a href="servicios.html" class="nav-link">Servicios</a></li>
          <li><a href="crud.html" class="nav-link">CRUD</a></li>
          <li><a href="modelo_bd.html" class="nav-link">Base de Datos</a></li>
          <li><a href="logica.html" class="nav-link activo">Lógica</a></li>
          <li><a href="contacto.html" class="nav-link">Contacto</a></li>
          <li><a href="equipo.html" class="nav-link">Equipo</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Ejercicio de Lógica</h2>
    <p>Selecciona tu tipo de usuario y calcula cuántos libros puedes prestar.</p>

    <div class="logic-box">
      <label for="tipoUsuario">Tipo de usuario</label>
      <select id="tipoUsuario">
        <option value="estudiante">Estudiante</option>
        <option value="docente">Docente</option>
        <option value="miembro">Miembro (persona registrada)</option>
        <option value="visitante">Visitante</option>
      </select>
      <button onclick="calcularPrestamos()">Calcular</button>
      <p id="resultado" class="resultado"></p>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>&copy; 2025 Biblioteca El Saber</p>
    </div>
  </footer>
</body>
</html>
